<div>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="onClickSubmit()">
  <div class="p-3 mb-2 bg-secondary text-white">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/assets/brand/url-shortner.png" width="30" height="30" class="d-inline-block align-top" alt="">
      <span class="navbar-brand mb-0 h1">Shortener</span>
    </a>
  </nav>
</div>
  <div class="bg-secondary text-white" >
    <div class="row p-3 mb-2">
      <div class="col-8">
        <label class="sr-only">Long URL</label>
        <input type="text" class="form-control" placeholder="Long URL" aria-label="Long URL"
               aria-describedby="basic-addon2" formControlName="longUrl">
      </div>
      <div class="col-2">
        <label class="sr-only">Expiration date</label>
        <input type="date" class="form-control" placeholder="Expiration date" aria-label="Expiration date"
               aria-describedby="basic-addon2" formControlName="expirationDate">
      </div>
      <div class="col p-3">
        <button class="btn btn btn-info" type="submit">SHORTEN</button>
      </div>
    </div>
    <form *ngif="display">
      <app-short-urlpage ></app-short-urlpage>
    </form>
  </div>
</form>
</div>
